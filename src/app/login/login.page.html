<ion-header>
  <ion-toolbar>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">usuario</ion-label>
          <ion-input formControlName="nombre" [(ngModel)]="user.usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"[(ngModel)]="user.password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="Ingresar()" >Ingresar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
